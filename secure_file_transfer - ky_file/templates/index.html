<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển File An Toàn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            display: flex;
            flex-direction: row;
            padding: 0;
            border-radius: 36px;
            box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.18);
            background: rgba(255,255,255,0.60);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            animation: fadeIn 1s;
            max-width: 900px;
            width: 100%;
            border: 1.5px solid rgba(255,255,255,0.25);
            overflow: hidden;
        }
        .left-panel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            flex: 1.1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 32px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 28px;
            background: rgba(255,255,255,0.13);
            border-radius: 50%;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 32px 0 rgba(67, 233, 123, 0.18);
            animation: bounceIn 1s;
        }
        .left-panel h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            font-size: 2.5rem;
            margin-bottom: 18px;
        }
        .left-panel .lead {
            color: #e6f9f5;
            font-size: 1.15rem;
            font-weight: 500;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 40px;
            background: transparent;
        }
        .btn-custom {
            min-width: 260px;
            margin-bottom: 26px;
            font-size: 1.18rem;
            font-weight: 600;
            border-radius: 14px;
            padding: 15px 0;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            box-shadow: 0 2px 16px rgba(67, 233, 123, 0.10);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom i {
            margin-right: 10px;
        }
        .btn-primary.btn-custom {
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            border: none;
            color: #fff;
        }
        .btn-primary.btn-custom:hover, .btn-primary.btn-custom:focus {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(91,134,229,0.18);
            color: #fff;
        }
        .btn-success.btn-custom {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            color: #fff;
        }
        .btn-success.btn-custom:hover, .btn-success.btn-custom:focus {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(67,233,123,0.18);
            color: #fff;
        }
        .btn-warning.btn-custom {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border: none;
            color: #fff;
        }
        .btn-warning.btn-custom:hover, .btn-warning.btn-custom:focus {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(247,151,30,0.18);
            color: #fff;
        }
        .shadow {
            box-shadow: 0 2px 12px rgba(67, 233, 123, 0.10) !important;
        }
        @media (max-width: 900px) {
            .main-card { flex-direction: column; max-width: 98vw; }
            .left-panel, .right-panel { padding: 36px 16px; text-align: center; align-items: center; }
            .right-panel { align-items: center; }
        }
        @media (max-width: 600px) {
            .main-card { border-radius: 18px; }
            .icon { font-size: 3rem; width: 70px; height: 70px; }
            .btn-custom { min-width: 100%; }
            .left-panel h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="main-card animate__animated animate__fadeInDown">
        <div class="left-panel">
            <div class="icon animate__animated animate__bounceIn">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1>Ký File</h1>
            <p class="lead">Chào mừng bạn đến với hệ thống ký file an toàn.<br>Chọn chức năng bên phải:</p>
        </div>
        <div class="right-panel">
            <form action="/create_keys" method="post" class="mb-3 w-100">
                <button type="submit" class="btn btn-primary btn-custom shadow w-100">
                    <i class="fa-solid fa-key"></i> Tạo &amp; tải về cặp khóa RSA
                </button>
            </form>
            <a href="/sign" class="btn btn-success btn-custom shadow w-100">
                <i class="fa-solid fa-pen-nib"></i> Ký file
            </a>
        </div>
    </div>
</body>
</html>
